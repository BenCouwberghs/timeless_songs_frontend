<p-fluid class="p-4">

  <p-toast></p-toast>

  @if (!showForm) {
  <div class="text-center">
    <h2 class="text-2xl font-bold text-gray-800">Band information</h2>
    <p class="text-sm text-gray-500 mt-1">Click Edit to change the band's information or Delete to remove the band.</p>
  </div>

  <div>
    @if (band) {
    <div>
      <h2 class="text-sm text-gray-500 mt-1 font-bold">Name: {{ band?.name }}</h2>
      <p class="text-sm text-gray-500 mt-1">Wikipedia link: {{ band?.linkWikiPage }}</p>
    </div>
    }
  </div>
  }

  @if (showForm) {
  <div>
    <form (ngSubmit)="onSave()" class="flex flex-col gap-4">

      <div class="text-center">
        <h2 class="text-2xl font-bold text-gray-800">Band information</h2>
        <p class="text-sm text-gray-500 mt-1">Change the properties and click Save.</p>
      </div>

      <div>
        <label for="name" class="block mb-1 font-medium">Name</label>
        <input pInputText id="name" name="name" [(ngModel)]="band.name" />
      </div>

      <div>
        <label for="linkwikipage" class="block mb-1 font-medium">Link to Wikipedia page</label>
        <input pInputText id="linkwikipage" name="linkWikiPage" [(ngModel)]="band.linkWikiPage" />
      </div>
      <div class="flex justify-end space-x-3 pt-4">
        <p-button type="submit" styleClass="p-button-primary" label="Save"></p-button>
      </div>
    </form>
  </div>
  }

  <div class="flex justify-end space-x-3 pt-4">
  @if (!showForm) {
    <p-button type="button" (click)="showForm = !showForm" styleClass="p-button-primary" label="Edit"></p-button>
    <p-button type="button" (click)="onDelete()" styleClass="p-button-danger" label="Delete"></p-button>
  }
  </div>
</p-fluid>
