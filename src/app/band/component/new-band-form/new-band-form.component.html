<p-fluid class="p-4">

  <p-toast></p-toast>

  <form (ngSubmit)="onSave()" class="flex flex-col gap-4">
    <div class="text-center">
      <h2 class="text-2xl font-bold text-gray-800">New Band Information</h2>
      <p class="text-sm text-gray-500 mt-1">Fill in the details below and click Save.</p>
    </div>
    <div>
      <label for="name" class="block mb-1 font-medium">Name</label>
      <input pInputText id="name" name="name" [(ngModel)]="name" />
    </div>
    <div>
      <label for="linkwikipage" class="block mb-1 font-medium">Link to Wikipedia page</label>
      <input pInputText id="linkwikipage" name="linkWikiPage" [(ngModel)]="linkWikiPage" />
    </div>
    <div class="flex justify-end space-x-3 pt-4">
      <p-button type="button" styleClass="p-button-secondary" (click)="onCancel()" label="Cancel"></p-button>
      <p-button type="submit" styleClass="p-button-primary" label="Save"></p-button>
    </div>
  </form>
</p-fluid>
